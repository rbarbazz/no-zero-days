<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No Zero Days</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div>
      <h1>No Zero Days</h1>
      <p>Record the number of pages read each day.</p>
    </div>
    <div x-data="progress">
      <ul x-data="lastSevenDays">
        <template x-for="day in days">
          <li x-data="{ day, value: getValue(day) }">
            <span class="block w-6 h-6 rounded-full bg-black"></span>
            <label
              x-bind:for="'pages-input' + formatDate(day)"
              x-text="formatDate(day)"
            ></label>
            <input
              type="number"
              x-bind:id="'pages-input' + formatDate(day)"
              min="0"
              x-model="value"
            />
            <button @click="addRecord(day, value)">Add</button>
          </li>
        </template>
      </ul>
    </div>
  </body>
</html>
